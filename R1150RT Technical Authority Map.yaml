version: 0.3.0
last_updated: 2025-10-15
model: "R1150RT Authority Map"
notes: "Machine-readable navigation layer linking OEM manual groups to curated external resources, tools, specs, and tags."

authority_weights:
  OEM: 10
  Expert: 7
  Community: 4
  Supplier: 4
  Theory: 2

source_types:
  - OEM
  - Expert
  - Community
  - Supplier
  - Theory

schema:
  group:
    group_id: "string (BMW group number, e.g., '34')"
    name: "string (human title)"
    tags: ["array of keywords"]
    oem:
      primary_pdf: "filename of OEM manual"
      page_hint: "string or null (page range or anchor hints)"
      sibling_docs: ["additional OEM PDFs (wiring, rider's manual, maintenance)"]
    tasks: ["slug list of common tasks handled by this group"]
    symptoms: ["slug list of common user-facing problems mapped to this group"]
    tools:
      required: ["list of special tools (BMW tool numbers where relevant)"]
      optional: ["list of modern equivalents (e.g., GS-911)"]
    specs:
      items:
        - key: "short key (e.g., 'brake_fluid')"
          value: "value or null if not set"
          unit: "string or null"
          source: "OEM | Expert | Community"
          note: "optional clarification"
    resources:
      - title: "string"
        url: "string"
        source_type: "OEM | Expert | Community | Supplier | Theory"
        authority_rank: "int (higher = stronger)"
        role: "Procedure supplement | Diagnosis | Parts | Theory | Forum case study"
        tags: ["array"]
        notes: "short guidance on when/why to use"
    routing:
      # NLP assist: keywords and phrases that should route to this group,
      # with a lightweight score bump for disambiguation
      keyword_bias:
        - phrase: "string"
          weight: 1.0
      fallback_groups: ["group_id(s) to check next if confidence low"]

groups:

  - group_id: "00"
    name: "General Data, Maintenance, Fluids, and Tightening Torques"
    tags: ["maintenance", "service_schedule", "fluids", "torque", "checklist", "intervals"]
    oem:
      primary_pdf: "R1150RT Repair Manual.pdf"
      page_hint: "Group 00 (maintenance schedules, fluids list, torque tables, pre-delivery checks)"
      sibling_docs:
        - "R1150RT Maintenance Instructions.pdf"
        - "R1150RT Riders Manual.pdf"
        - "R1150RT Electrical Schematic.pdf"
    tasks:
      - pre_delivery_check
      - annual_service
      - 10k_km_service
      - 20k_km_inspection
      - brake_fluid_service_wheel_circuits
      - brake_fluid_service_control_circuits
      - clutch_fluid_service
      - valve_clearance_check_schedule
      - poly_v_belt_inspect_or_replace
      - throttle_body_sync
      - road_safety_check
    symptoms:
      - overdue_service_indicator_or_log
      - unknown_fluid_or_torque_spec
      - irregular_service_history
      - mixed_or_wrong_fluid_used
    tools:
      required:
        - "Torque wrenches covering 5–200 Nm range"
        - "Calibrated oil measuring jug (≥4 L)"
      optional:
        - "Service stand"
        - "Brake/Clutch fluid syringes and catch bottles"
    specs:
      items:
        - key: "engine_oil_capacity_incl_filter"
          value: "3.75"
          unit: "L"
          source: "OEM"
          note: "Warm engine; verify on sight glass after run/settle"
        - key: "final_drive_oil_capacity"
          value: "0.25"
          unit: "L"
          source: "OEM"
          note: "SAE 90 GL-5; follow fill protocol"
        - key: "idle_speed"
          value: "1100 ± 50"
          unit: "rpm"
          source: "OEM"
          note: "Set after throttle-body balance"
        - key: "valve_clearance_intake"
          value: "0.15"
          unit: "mm"
          source: "OEM"
          note: "Cold engine"
        - key: "valve_clearance_exhaust"
          value: "0.30"
          unit: "mm"
          source: "OEM"
          note: "Cold engine"
        - key: "brake_fluid_interval"
          value: "wheel circuits: annual; control circuits: biennial"
          unit: null
          source: "OEM"
          note: "iABS service policy; see Group 34"
        - key: "clutch_fluid_interval"
          value: "biennial"
          unit: null
          source: "OEM"
          note: "Mineral oil system on many Oilheads; verify variant"
    resources:
      - title: "BMW Service Schedules (A&S Cycles)"
        url: "http://www.ascycles.com/bmw_motorcycle_service_and_maintenance_schedules.aspx"
        source_type: "Expert"
        authority_rank: 6
        role: "Schedule reference"
        tags: ["service_schedule", "intervals"]
        notes: "Quick cross-check for factory intervals and task lists."
      - title: "RealOEM – Platform Parts Index (reference for fluids-related plugs/seals)"
        url: "https://www.realoem.com/bmw/enUS/partgrp?id=0499-USA-09-2003-R22-BMW-R_1150_RT_00_0419%2C0499_"
        source_type: "OEM"
        authority_rank: 8
        role: "Parts"
        tags: ["seals", "washers", "o_rings"]
        notes: "Look up crush washers, drain/fill plugs, and gaskets tied to fluid services."
      - title: "Engine Break-In Secrets (MototuneUSA) – theory"
        url: "http://www.mototuneusa.com/break_in_secrets.htm"
        source_type: "Theory"
        authority_rank: 3
        role: "Theory"
        tags: ["break_in", "rings", "seating"]
        notes: "Background perspective; not OEM doctrine."
    routing:
      keyword_bias:
        - phrase: "service schedule"
          weight: 2.0
        - phrase: "maintenance interval"
          weight: 1.8
        - phrase: "fluids list"
          weight: 1.6
        - phrase: "torque spec"
          weight: 1.6
        - phrase: "tightening torque"
          weight: 1.5
        - phrase: "pre-delivery"
